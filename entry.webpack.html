<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compile-vue-demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.6/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui@2.4.6/lib/index.js"></script>

  <script src="./dist/hello.js"></script>
</head>
<body>
  <div id="app">
    <div id="con"></div>
  </div>

  <script>
    var vm = new Vue({
      el:'#app',
      data: {
        hello: 'hello'
      },
      created() {},
      mounted(){
        new Vue({ render: h=> h(hello.default)}).$mount("#con")
      }
    });
  </script>
</body>
</html>
